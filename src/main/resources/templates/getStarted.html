<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="parent container d-flex justify-content-center align-items-center h-100">
		<div class="jumbotron text-center">
			<h1>NatWest Banking Account Opening</h1>
		</div>


		<div class="row">
			<div class="col-sm-1">Get Started</div>
			<div class="col-sm-1">&gt;&gt;</div>
			<div class="col-sm-1">Your Business</div>
			<div class="col-sm-1">&gt;&gt;</div>
			<div class="col-sm-1">Your Team</div>
			<div class="col-sm-1">&gt;&gt;</div>
			<div class="col-sm-1">Your Account</div>
		</div>

	
		<form action="#" method="post">
			<h2>A little about you</h2>
			<div class="form-group">
				<label for="email">Your name</label> 
				<div class=" form-inline">
					<input type="text" class="form-control" placeholder="First Name" id="firstName" >
					<input type="text" class="form-control" placeholder="Middle Name" id="middleName" >
					<input type="text" class="form-control" placeholder="Last Name" id="lastName" >
				</div>
			</div>
			<div class="form-group">
				<label for="email">Date of Birth</label> 
				<input type="text" class="form-control" placeholder="" id="firstName" >
			</div>
			<div class="form-group">
				<label for="email">Email</label> 
				<input type="text" class="form-control" placeholder="" id="firstName" >
			</div>
			<div class="form-group">
				<label for="email">Mobile No.</label> 
				<input type="text" class="form-control" placeholder="" id="firstName" >
			</div>
			<div class="form-group">
				<label for="email">Country of Birth</label> 
				<input type="text" class="form-control" placeholder="" id="firstName" >
			</div>
			<div class="form-group">
				<label for="email">Town of Birth</label> 
				<input type="text" class="form-control" placeholder="" id="firstName" >
			</div>
			<div class="form-group">
				<label for="email">Nationality</label> 
				<input type="text" class="form-control" placeholder="" id="firstName" >
			</div>
			<div class="form-group">
				<label for="email">Home Address</label> 
				<input type="text" class="form-control" placeholder="" id="firstName" >
			</div>
			<div class="form-group">
				<label for="email">Move into since</label> 
				<input type="text" class="form-control" placeholder="" id="firstName" >
			</div>
			<a href="/onboarding/documentUpload" class="btn btn-default">Back</a>
			<a href="/onboarding/yourBusiness" class="btn btn-default">Next</a>
			<!-- 
			<button type="submit" class="btn btn-default">Back</button>
			<button type="submit" class="btn btn-default">Next</button>
			 -->
		</form>
	</div>


</body>
</html>
