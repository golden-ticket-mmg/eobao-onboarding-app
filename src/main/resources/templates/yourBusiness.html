<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
h1   {
	background-color: #5A287D;
	color: white;
}
div.jumbotron {
	background-color: #5A287D;
	color: white;
}
a.btn-lg {
	background-color: #5A287D;
	color: white;
}
</style>
</head>
<body>

	<div class="parent container d-flex justify-content-center align-items-center h-100">
		<div class="jumbotron text-center">
			<h1>NatWest Banking Account Opening</h1>
		</div>


		<div class="row">
			<div class="col-sm-2 bg-success">Document Upload</div>
			<div class="col-sm-2 bg-success">&gt;&gt;</div>
			<div class="col-sm-2 bg-success">Get Started</div>
			<div class="col-sm-2 bg-success">&gt;&gt;</div>
			<div class="col-sm-2 bg-warning">Your Business</div>
		</div>

		
	
		<form action="#" method="post">
			<h2>A little bit about your business</h2>
			<div class="form-group">
				<label for="email">Business account</label> 

				<div class="radio">
				  <label><input type="radio" name="optradio">Business Current Account</label>
				</div>
				<div class="radio">
				  <label><input type="radio" name="optradio">Loan Servicing Account</label>
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-group">
				  <label for="sel1">Confirm your type of organization</label>
				  <select class="form-control" id="sel1">
				    <option>Limited Company</option>
				    <option>Sole Trader</option>
				    <option>Partnership</option>
				  </select>
				</div>
			</div>

			<div class="form-group">
				<label for="bizName">Business Name</label> 
				<input type="text" class="form-control" placeholder="" id="bizName" >
			</div>
				
			<div class="form-group">
				<label for="tradingAddr1">Trading Address</label> 
				<input type="text" class="form-control" placeholder="Address Line 1" id="tradingAddr1" >
				<input type="text" class="form-control" placeholder="Address Line 2" id="tradingAddr2" >
				<input type="text" class="form-control" placeholder="Address Line 3" id="tradingAddr3" >
				<input type="text" class="form-control" placeholder="Address Line 4" id="tradingAddr4" >
				<input type="text" class="form-control" placeholder="Post Code" id="tradingAddrPostCode" >
			</div>
			<!-- 
			<div class="form-group">
				<label for="corrAddr1">Correspondence Address</label> 
				<input type="text" class="form-control" placeholder="Address Line 1" id="corrAddr1" >
				<input type="text" class="form-control" placeholder="Address Line 2" id="corrAddr2" >
				<input type="text" class="form-control" placeholder="Address Line 3" id="corrAddr3" >
				<input type="text" class="form-control" placeholder="Address Line 4" id="corrAddr4" >
				<input type="text" class="form-control" placeholder="Post Code" id="corrAddrPostCode" >
			</div>
				 -->
			<div class="form-group">
				<label for="website">Website</label> 
				<input type="text" class="form-control" placeholder="" id="website" >
			</div>
			
			
			<div class="form-group">
				<label for="startTrading">Start Trading</label> 
				<input type="text" class="form-control" placeholder="" id="startTrading" >
			</div>
			
			<div class="form-group">				
				  <label for="sel1">Why you're opening a business account</label>
				  <select class="form-control" id="sel1">
				    <option>You've been operating with your personal account with RBS</option>
				    <option>You're switching to RBS from other bank</option>
				    <option>You purchased/acquired this business</option>
				  </select>
			</div>
			
			
			<div class="form-group">				
				  <label for="sel1">Business Annual Turnover</label>
				  <select class="form-control" id="sel1">
				    <option>Up to £100,000</option>
				    <option>Up to £200,000</option>
				    <option>Up to £300,000</option>
				    <option>Up to £400,000</option>
				    <option>More than £500,000</option>
				  </select>
			</div>

			<!-- 
			<button type="submit" class="btn btn-default">Back</button>
			<button type="submit" class="btn btn-default">Next</button>
			 -->
		</form>
		
	</div>

	<div class="container text-center">
	<!-- 
		<p>Ready to upload document?</p>

		<a href="/onboarding/documentUpload" class="btn btn-default">Upload</a>
		<a href="/onboarding/getStarted" class="btn btn-default">Skip</a
 -->
			<a href="/onboarding/getStarted" class="btn btn-default btn-lg">Back</a>
			<a href="/onboarding/yourAccount" class="btn btn-default btn-lg">Next</a>
	</div>

	<div class="container text-center">
	&nbsp;
	</div>
	
</body>
</html>
