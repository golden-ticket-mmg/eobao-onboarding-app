<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="parent container d-flex justify-content-center align-items-center h-100">
		<div class="jumbotron text-center">
			<h1>NatWest Banking Account Opening</h1>
		</div>


		<div class="row">
			<div class="col-sm-2 bg-success">Get Started</div>
			<div class="col-sm-2 bg-success">&gt;&gt;</div>
			<div class="col-sm-2 bg-warning">Your Business</div>
			<div class="col-sm-2">&gt;&gt;</div>
			<div class="col-sm-2">Your Account</div>
		</div>

		
	
		<form action="#" method="post">
			<h2>A little bit about your business</h2>
			<div class="form-group">
				<label for="email">Business account</label> 

				<div class="radio">
				  <label><input type="radio" name="optradio">Business Current Account</label>
				</div>
				<div class="radio">
				  <label><input type="radio" name="optradio">Loan Servicing Account</label>
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-group">
				  <label for="sel1">Confirm your type of organization</label>
				  <select class="form-control" id="sel1">
				    <option>Limited Company</option>
				    <option>Sole Trader</option>
				    <option>Partnership</option>
				  </select>
				</div>
			</div>

			<div class="form-group">
				<label for="email">Business Name</label> 
				<input type="text" class="form-control" placeholder="" id="firstName" >
			</div>
				
			<div class="form-group">
				<label for="email">Trading Address</label> 
				<input type="text" class="form-control" placeholder="Address Line 1" id="addr1" >
				<input type="text" class="form-control" placeholder="Address Line 2" id="addr2" >
				<input type="text" class="form-control" placeholder="Address Line 3" id="addr3" >
				<input type="text" class="form-control" placeholder="Address Line 4" id="addr4" >
				<input type="text" class="form-control" placeholder="Post Code" id="postCode" >
			</div>
			
			<div class="form-group">
				<label for="email">Correspondence Address</label> 
				<input type="text" class="form-control" placeholder="Address Line 1" id="addr1" >
				<input type="text" class="form-control" placeholder="Address Line 2" id="addr2" >
				<input type="text" class="form-control" placeholder="Address Line 3" id="addr3" >
				<input type="text" class="form-control" placeholder="Address Line 4" id="addr4" >
				<input type="text" class="form-control" placeholder="Post Code" id="postCode" >
			</div>
				
			<div class="form-group">
				<label for="email">Website</label> 
				<input type="text" class="form-control" placeholder="" id="firstName" >
			</div>
			
			
			<div class="form-group">
				<label for="email">Start Trading</label> 
				<input type="text" class="form-control" placeholder="" id="firstName" >
			</div>
			
			<div class="form-group">				
				  <label for="sel1">Why you're opening a business account</label>
				  <select class="form-control" id="sel1">
				    <option>You've been operating with your personal account with RBS</option>
				    <option>You're switching to RBS from other bank</option>
				    <option>You purchased/acquired this business</option>
				  </select>
			</div>
			
			
			<div class="form-group">				
				  <label for="sel1">Business Annual Turnover</label>
				  <select class="form-control" id="sel1">
				    <option>Up to £100,000</option>
				    <option>Up to £200,000</option>
				    <option>Up to £300,000</option>
				    <option>Up to £400,000</option>
				    <option>More than £500,000</option>
				  </select>
			</div>

			<a href="/onboarding/getStarted" class="btn btn-default">Back</a>
			<a href="/onboarding/yourAccount" class="btn btn-default">Next</a>
			<!-- 
			<button type="submit" class="btn btn-default">Back</button>
			<button type="submit" class="btn btn-default">Next</button>
			 -->
		</form>
		
		<div class="jumbotron text-center">
			<h1></h1>
		</div>
	</div>


</body>
</html>
